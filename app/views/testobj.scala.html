@(users: Seq[model.TestObject])


@main("lll"){
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Users</div>
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            </thead>
            @for(user <- users) {
            <tr>
                <td>@user.id</td>
                <td>@user.firstName</td>
                <td>@user.lastName</td>
                <td>@user.email</td>
            </tr>
            }
        </table>
    </div>
</div>
}
